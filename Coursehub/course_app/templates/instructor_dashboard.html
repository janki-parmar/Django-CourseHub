{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/instructor_dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1 class="dashboard-title">Instructor Dashboard</h1>
        </header>

        <div class="main-content">
            <!-- Course List Section -->
            <section class="course-list">
                <div class="course-list-header">
                    <h2 class="course-list-title">Your Courses</h2>
                    <a href="{% url 'create_course_form' %}" class="add-course-button">+ Add Course</a>
                </div>
                <div class="course-card-container">
                    {% for course in courses %}
                        <div class="course-card">
                            <h3 class="course-title">{{ course.title }}</h3>
                            <p class="course-description">{{ course.description }}</p>
                            <p class="course-created-at">Created on {{ course.created_at|date:"F j, Y" }}</p>
                        </div>
                    {% empty %}
                        <div class="empty-message">
                            <p>You have no courses yet. Start creating your first course!</p>
                        </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>
</body>
</html>
